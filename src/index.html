<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>zomato</title>
</head>
<body>
    <main>
        <div class="banner">
            <div class="banner__logo">
                <img src="assets/images/zomato-logo-2.png" alt="logo" class="banner__logo__photo">
            </div>
            <div class="banner__content">
                <h1 class="banner__text">Order Delivery & Take-Out</h1>
                <form action="#" class="banner__form">
                    <input type="text" class="banner__input" placeholder="Search for restaurant, cuisine or a dish">
                    <button type="button" class="banner__btn">
                        <span class="banner__btn__text">search</span>
                        <svg class="banner__btn__icon">
                            <use xlink:href="#sprite_icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="container" id="container">
            <div class="display">
                <p class="display__results">Show results here</p>
            </div>

            

        </div>
        

    </main>
</body>
</html>
